<template name="dashboard">
  <div class="template-dashboard">
    <a class="btn-floating btn-large waves-effect waves-light right" href="{{pathFor 'listings.new'}}"><i class="mdi-content-add"></i></a>

    <h2>Listings</h2>

    <ul class="collection">
      {{#each listings}}
        <li class="collection-item avatar">
          <i class="mdi-action-done deep-orange darken-3 circle"></i>
          <span class="title">{{ address }} ({{zip}})</span>
          <p>
            {{formatNumber askingPrice}}<br>
            {{numBids}} Bids
          </p>
          <span class="secondary-content"><a href="{{link}}" target="_blank"><i class="fa fa-2x fa-external-link"></i></a></span>
        </li>
      {{/each}}
    </ul>

  </div>
</template>
