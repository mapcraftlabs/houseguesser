<template name="leader">
  <li class="collection-item avatar">
      <img src="{{profilePic}}" class="circle">
    <span class="title">{{userName}}</span>
    <p>
      Score: {{{scores.averagePctDiff}}}<br>
      # Bids: {{scores.numBids}}<br>
      {{#if allRoute}}
        {{#if city}}
          City: {{city}}
        {{/if}}
        {{#if state}}
          State: {{state}}
        {{/if}}
        {{#if zip}}
          ZIP: {{zip}}
        {{/if}}
      {{/if}}
    </p>
  </li>
</template>
