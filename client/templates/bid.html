<template name="bid">
  <li class="collection-item avatar">
  	  <img src="{{profilePic}}" class="circle">
	  <span class="title">Guess: {{formatNumber bid }}</span>
	  <p>
	  	{{#if comment}}
	      {{comment}}<br>
	    {{/if}}	    
	    By {{userName}}<br>
	    On {{formatDate createdAt}}<br>
	  </p>
	</li>
</template>
