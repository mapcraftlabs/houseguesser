<template name="listing">
	<li class="collection-item avatar">
	  {{#if listingPage}}
	  <a href="{{pathFor 'bids' _id}}"><i class="mdi-action-trending-up deep-orange darken-3 circle"></i></a>
	  {{/if}}
	  <span class="title"><a href="{{link}}" target="_blank">{{ address}} - {{city}}, {{state}} {{zip}}</a></span>
	  <p>
	    {{formatNumber askingPrice}}<br>
	    {{#if oneBid}}
	      1 Guess
	    {{else}}
	      {{numBids}} Guesses
	    {{/if}}
	  </p>
	</li>
</template>
