<template name="_header">
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a class="brand-logo" href="{{pathFor 'home'}}">HouseGuesser</a>

        <ul class="right">
          <li><a class="dropdown-button" href="#!" data-activates="user-dropdown"><i class="mdi-navigation-more-vert"></i></a></li>
        </ul>

        <ul class="right hide-on-med-and-down">
          <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}" title="Home"><i class="mdi-action-home"></i></a></li>
          <li class="{{ isActiveRoute regex='popularity' }}"><a href="{{ pathFor 'popularity' }}" title="Popular Places"><i class="mdi-action-thumb-up"></i></a></li>
          <li class="{{ isActiveRoute regex='listings' }}"><a href="{{ pathFor 'listings' geog='all' geogId='all'}}" title="Listings"><i class="mdi-action-view-headline"></i></a></li>
          <li class="{{ isActiveRoute regex='leaderboard' }}"><a href="{{ pathFor 'leaderboard' geog='all' geogId='all'}}" title="Listings"><i class="mdi-action-dashboard"></i></a></li>
        </ul>

        <ul id="user-dropdown" class="dropdown-content">
          {{#if currentUser}}
            <li><a href="#" data-action="logout">Sign Out</a></li>
          {{else}}
            <li><a href="#" class="login">Sign in</a></li>
          {{/if}}
        </ul>

        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>

  <ul id="nav-mobile" class="side-nav">
    <li><a href="{{ pathFor 'home' }}" title="Home"><i class="mdi-action-home"></i> Home</a></li>
    <li><a href="{{ pathFor 'popularity' }}" title="Popular"><i class="mdi-action-thumb-up"></i> Popular</a></li>
    <li><a href="{{ pathFor 'listings' geog='all' geogId='all'}}"><i class="mdi-action-view-headline"></i> Listings</a></li>
    <li><a href="{{ pathFor 'leaderboard' geog='all' geogId='all'}}"><i class="mdi-action-dashboard"></i> Leaderboard</a></li>
  </ul>

</template>
